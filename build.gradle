plugins {
    id 'application'
}

application {
	mainClassName = "mlsim.console.ConsoleApp"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
	umlDoclet
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    
    // JUnit test engine
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    
    // Most up-to-date compatible umlDoclet version
    // Used for generating UML Diagrams
    umlDoclet "nl.talsmasoftware:umldoclet:2.0.8"
}

run {
	standardInput = System.in
}

test {
	useJUnitPlatform()
}

javadoc {
	source = sourceSets.main.allJava
	destinationDir = file("d-zayn/docs")
	options.docletpath = configurations.umlDoclet.files.asType(List)
	options.doclet = "nl.talsmasoftware.umldoclet.UMLDoclet"
	options.addStringOption "umlImageFormat", "PNG"
	options.addStringOption "umlImageDirectory", "umldiag"
	options.addStringOption "-show-types", "package"
	options.addStringOption "-show-members", "package"
}